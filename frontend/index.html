<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GXS Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

</head>
<body>
  <div class="grid-container">

    <!-- Header -->
    <header class="header">
      <a href="https://help.gxs.com.sg/"><img src="logo.png" alt="Logo"></a>
    </header>

<!-- Sidebar -->
<aside id="sidebar">
    <div class="sidebar-title">
      <div class="sidebar-brand">
        <span class="material-icons-outlined">category</span> FEATURES
      </div>
      <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
    </div>
  
    <ul class="sidebar-list">
      <li class="sidebar-list-item">    
       <a href="index.html" >
          <span class="material-icons-outlined">dashboard</span> Dashboard
       </a>
      </li>

      <li class="sidebar-list-item">
        <a href="wordcloud.html" >
        <span class="material-icons-outlined">people</span>  Word Cloud
        </a>
      </li>

      <li class="sidebar-list-item">
        <a href="customer_reviews.html" >
        <span class="material-icons-outlined">people</span> Customer Data
        </a>
      </li>
      
      <li class="sidebar-list-item">
        <a href="settings.html" >
          <span class="material-icons-outlined">settings</span> Settings
        </a>
      </li>
    </ul>
  </aside>
  

    <!-- Main -->
    <main class="main-container">

      <!-- Main Title -->
      <div class="main-title">
        <h2>DASHBOARD</h2>
      </div>

      <div class="main-cards">

        <div class="card">
          <div class="card-inner">
            <h3>REVIEWS</h3>
          </div>
          <h1>331</h1>
        </div>
        

        <div class="card">
          <div class="card-inner">
            <h3>NET SENTIMENT SCORE</h3>
          </div>
          <h1>-51</h1>
        </div>

        </div>


      <!-- Charts -->    
      <div class="charts">
        <!-- Chart 3 -->

        <div class="charts-card">
          <h2 class="chart-title">Customer Sentiment </h2>
          <canvas id="bar-chart"></canvas>
        </div>
        <!-- Chart 4 -->
        <div class="charts-card">
            <h2 class="chart-title">Customer Reviews</h2>
            <canvas id="pie-chart"></canvas>
          </div>
        </div>
      </div>      
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <script src="dashboard.js"></script>
  

</body>
</html>
