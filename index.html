<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GXS Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
  <div class="grid-container">

    <!-- Header -->
    <header class="header">
      <a href="https://help.gxs.com.sg/"><img src="logo.png" alt="Logo"></a>
    </header>
    <!-- End Header -->

<!-- Sidebar -->
<aside id="sidebar">
    <div class="sidebar-title">
      <div class="sidebar-brand">
        <span class="material-icons-outlined">category</span> FEATURES
      </div>
      <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
    </div>
  
    <ul class="sidebar-list">
      <li class="sidebar-list-item">
        <a href="#" target="_blank">
          <span class="material-icons-outlined">dashboard</span> Dashboard
        </a>
      </li>
      <li class="sidebar-list-item" onclick="openCustomerDataPage()">
        <span class="material-icons-outlined">people</span> Customer Data
      </li>
      
      <li class="sidebar-list-item">
        <a href="settings.html" target="_blank">
          <span class="material-icons-outlined">settings</span> Settings
        </a>
      </li>
    </ul>
  </aside>
  <!-- End Sidebar -->
  

    <!-- Main -->
    <main class="main-container">

      <!-- Main Title -->
      <div class="main-title">
        <h2>DASHBOARD</h2>
      </div>
      <!-- End Main Title -->

      <!-- Main Cards -->
      <div class="main-cards">

        <!-- Main Cards Removed -->

      </div>
      <!-- End Main Cards -->

      <!-- Charts -->
      <div class="charts">

        <!-- Chart 1 -->
        <div class="charts-card">
          <h2 class="chart-title">Top 5 Sentiment Words</h2>
          <div id="bar-chart"></div>
        </div>

        <!-- Chart 2 -->
        <div class="charts-card">
          <h2 class="chart-title">Customer Sentiment 2023</h2>
          <div id="area-chart"></div>
        </div>

        <div class="charts-card">
            <h2 class="chart-title">Customer Reviews</h2>
            <canvas id="pie-chart"></canvas>
          </div>

         <!-- Chart 4 -->
        <div class="charts-card">
          <h2 class="chart-title">Word Cloud</h2>
          <div id="wordCloud"></div>

        </div>

      </div>
      
    </main>

  </div>

  <!-- Scripts -->
  <!-- ApexCharts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
  <!-- Custom JS -->
  <script src="js/scripts.js"></script>
  <!-- Your Chart.js script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <!-- Your scripts.js -->
  <script src="scripts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/3.0.0/wordcloud2.min.js"></script>
  <script src="data.js"></script>
</body>
</html>
